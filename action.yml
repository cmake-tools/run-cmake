name: run-cmake
description: 'GitHub action to run CMake'
author: flagarde

inputs:
  source_dir:
    description: 'Source tree.'
    required: false
    default: ''
  binary_dir:
    description: 'Build tree.'
    required: false
    default: './build'
  generator:
    description: 'Generator to use (Unix Makefiles on Linux and macOS, NMake Makefiles in Windows)'
    required: false
    default: ''

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: 'settings'
  color: 'green'
