name: Generators

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/generators.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/generators.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    name: CMake v${{ matrix.cmake_version }} ()
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
