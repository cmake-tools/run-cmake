name: Generators

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/generators.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/generators.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  macos:
    runs-on: macos-latest
    name: macOS CMake v${{ matrix.cmake_version }} (${{ matrix.config.name }})
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
        config:
        - {
            name: 'XCode',
            cc: '',
            cxx: '',
            generator: ''
          }
        - {
            name: 'GCC',
            cc: 'gcc',
            cxx: 'g++',
            generator: 'Unix Makefiles'
          }
        - {
            name: 'Clang',
            cc: 'clang-20',
            cxx: 'clang++-20',
            generator: 'Unix Makefiles'
          }

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ⬇️ Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1
      - name: ⬇️ Setup LLVM v20
        if: startsWith(matrix.config.name, 'Clang')
        run: brew reinstall llvm@20
      - name: ⚙️ run-cmake (configure)
        uses: ./
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        id: configure
        with:
          mode: configure
          source_dir: './tests'
          install_prefix: './install'
          generator: ${{ matrix.config.generator }}

  windows:
    runs-on: windows-latest
    name: windows CMake v${{ matrix.cmake_version }} (${{ matrix.config.name }})
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
        config:
        - {
            name: 'MSVC',
            cc: '',
            cxx: '',
            generator: ''
          }
        - {
            name: 'GCC',
            cc: 'gcc',
            cxx: 'g++',
            generator: 'Unix Makefiles'
          }
        - {
            name: 'Clang',
            cc: 'clang',
            cxx: 'clang++',
            generator: 'Unix Makefiles'
          }
        - {
            name: 'Clang-cl',
            cc: 'clang-cl',
            cxx: 'clang-cl',
            generator: 'Unix Makefiles',
            toolset: ''
          }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ⬇️ Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
      - name: ⚙️ run-cmake (configure)
        uses: ./
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        id: configure
        with:
          mode: configure
          source_dir: './tests'
          install_prefix: './install'
          generator: ${{ matrix.config.generator }}

  ubuntu:
    runs-on: ubuntu-latest
    name: ubuntu CMake v${{ matrix.cmake_version }} (${{ matrix.config.name }})
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
        config:
        - {
            name: 'GCC',
            cc: 'gcc',
            cxx: 'g++',
          }
        - {
            name: 'Clang',
            cc: 'clang',
            cxx: 'clang++',
          }
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ⬇️ Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1
      - name: ⚙️ run-cmake (configure)
        uses: ./
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        id: configure
        with:
          mode: configure
          source_dir: './tests'
          install_prefix: './install'
          generator: ${{ matrix.config.generator }}
