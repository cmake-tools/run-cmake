name: macOS

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/macOS.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/macOS.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    name: CMake v${{ matrix.cmake_version }}
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout tests repository
        uses: actions/checkout@v4
        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1

      - name: ‚öôÔ∏è run-cmake (configure)
        uses: ./
        id: configure
        with:
          mode: configure
          source_dir: './tests'
          install_prefix: './MyInstallPrefix'

      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          clean_first: true
          build_verbose: true

      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: false
