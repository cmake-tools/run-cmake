name: macOS

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/macOS.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/macOS.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    name: CMake v${{ matrix.cmake_version }} (${{ matrix.generator }})
    strategy:
      fail-fast: false
      matrix:
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
        #generator: ['Unix Makefiles', 'Xcode', 'Ninja', 'Ninja Multi-Config']
        generator: ['toto']
        exclude:
          - cmake_version: 3.0
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.1
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.2
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.3
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.4
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.5
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.6
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.7
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.8
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.9
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.10
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.11
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.12
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.13
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.14
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.15
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.16
            generator: 'Ninja Multi-Config'
          - cmake_version: 3.0
            generator: 'Xcode'
          - cmake_version: 3.1
            generator: 'Xcode'
          - cmake_version: 3.2
            generator: 'Xcode'
          - cmake_version: 3.3
            generator: 'Xcode'
          - cmake_version: 3.4
            generator: 'Xcode'
          - cmake_version: 3.5
            generator: 'Xcode'
          - cmake_version: 3.6
            generator: 'Xcode'
          - cmake_version: 3.7
            generator: 'Xcode'
          - cmake_version: 3.8
            generator: 'Xcode'
          - cmake_version: 3.9
            generator: 'Xcode'
          - cmake_version: 3.10
            generator: 'Xcode'
          - cmake_version: 3.11
            generator: 'Xcode'
          - cmake_version: 3.12
            generator: 'Xcode'
          - cmake_version: 3.13
            generator: 'Xcode'
          - cmake_version: 3.14
            generator: 'Xcode'
          - cmake_version: 3.15
            generator: 'Xcode'
          - cmake_version: 3.16
            generator: 'Xcode'
          - cmake_version: 3.17
            generator: 'Xcode'
          - cmake_version: 3.18
            generator: 'Xcode'
          - cmake_version: 3.19
            generator: 'Xcode'
          - cmake_version: 3.20
            generator: 'Xcode'
          - cmake_version: 3.21
            generator: 'Xcode'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout tests repository
        uses: actions/checkout@v4
        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1

      - name: ‚öôÔ∏è run-cmake (configure)
        uses: ./
        id: configure
        with:
          mode: configure
          generator: ${{ matrix.generator }}
          source_dir: './tests'
          install_prefix: './MyInstallPrefix'
          graphviz: ./dots/dependencies.dot

      - uses: actions/upload-artifact@v4
        name: üì§ Upload dot files
        with:
          name: dot_${{ github.workflow }}_${{ matrix.generator }}_${{ matrix.cmake_version }}
          path: ./dots/*
          if-no-files-found: warn
          retention-days: 90
          compression-level: 0
          overwrite: true
          include-hidden-files: false

      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          clean_first: true
          build_verbose: true

      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: false

