      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: true
  clang:
    runs-on: windows-latest
    name: clang,${{ matrix.generator }}
    env:
      CYGWIN: true
      CC: clang
      CXX: clang++
    strategy:
      fail-fast: false
