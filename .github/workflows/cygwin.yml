      - uses: actions/upload-artifact@v6
        name: üì§ Upload dot files
        with:
          name: dot_${{ github.workflow }}_gcc_${{ matrix.generator }}
          path: ./dots/*
          if-no-files-found: warn
          retention-days: 90
