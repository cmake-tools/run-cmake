name: Windows

on:
  push:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/Windows.yml'
  pull_request:
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/Windows.yml'
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  msvc:
    runs-on: windows-latest
    name: CMake v${{ matrix.cmake_version }} (MSVC,${{ matrix.generator }})
    strategy:
      fail-fast: false
      matrix:
        generator: ['Unix Makefiles','Ninja', 'Ninja Multi-Config', 'NMake Makefiles', 'NMake Makefiles JOM', 'Visual Studio 17 2022']
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout tests repository
        uses: actions/checkout@v4
        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: ‚öôÔ∏è run-cmake (configure)
        uses: ./
        id: configure
        with:
          mode: configure
          generator: ${{ matrix.generator }}
          source_dir: './tests'
          install_prefix: '../install'
          configure_warnings: warning
          configure_warnings_as_errors: ''
          list_cache_variables: 'advanced_help'
          graphviz: './graph.dot'
          log_level: 'TRACE'
          log_context: true

      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          config: Debug
          clean_first: true
          build_targets: |
            Main
          build_verbose: true

      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: true

  msys2:
    runs-on: windows-latest
    name: ${{ matrix.system }} (${{ matrix.generator }})
    strategy:
      fail-fast: false
      matrix:
        system: [ msys, mingw64, ucrt64, clang64 ]
        generator: ['MSYS Makefiles','MinGW Makefiles','Unix Makefiles','Ninja', 'Ninja Multi-Config']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout tests repository
        uses: actions/checkout@v4
        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup MSYS2 (${{matrix.system}},${{matrix.generator}})
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.system}}
          path-type: minimal
          release: true
          update: true
          cache: true
          install: |
            cmake
            ninja
          pacboy: |
            cmake:p
            ninja:p
            ${{ (matrix.system=='clang64') && 'clang:p' || 'gcc:p' }}

      - name: ‚öôÔ∏è run-cmake (configure)
        uses: ./
        id: 'configure'
        with:
          mode: configure
          generator: ${{matrix.generator}}
          install_prefix: '../install'
          binary_dir: '../build'
          source_dir: './tests'

      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          config: Debug
          clean_first: true
          build_targets: |
            Main
          build_verbose: true

      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: true

  clang:
    runs-on: windows-latest
    name: CMake v${{ matrix.cmake_version }} (clang-${{ matrix.version }},${{ matrix.generator }})
    strategy:
      fail-fast: false
      matrix:
        version: [ 15.0.7 ]
        generator: ['Unix Makefiles','Ninja', 'Ninja Multi-Config', 'NMake Makefiles', 'NMake Makefiles JOM','Visual Studio 16 2019', 'Visual Studio 17 2022']
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'

    steps:
      - uses: ammaraskar/gcc-problem-matcher@master

      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: Checkout tests repository
        uses: actions/checkout@v4
        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1

      - name: ‚¨áÔ∏è Install Clang
        run: curl -fsSL -o LLVM${{ matrix.version }}.exe https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ matrix.version }}/LLVM-${{ matrix.version }}-win64.exe ; 7z x LLVM${{ matrix.version }}.exe -y -o"C:/Program Files/LLVM"

      - name: ‚öôÔ∏è run-cmake (configure)
        uses: ./
        id: configure
        with:
          mode: configure
          source_dir: './tests'
          install_prefix:  '../install'
          generator: ${{ matrix.generator }}
          variables: |
            CMAKE_C_COMPILER:PATH=C:/Program Files/LLVM/bin/clang.exe
            CMAKE_CXX_COMPILER:PATH=C:/Program Files/LLVM/bin/clang++.exe

      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          clean_first: true
          build_verbose: true

      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: false

  clang-cl:
    runs-on: windows-latest
    name: CMake v${{ matrix.cmake_version }} (windows-2022,clang-cl,${{ matrix.architecture }},${{ matrix.generator }})
    strategy:
      fail-fast: false
      matrix:
        architecture: [ Win32, x64 ]
        cmake_version:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
          - '3.4'
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
          - '3.15'
          - '3.16'
          - '3.17'
          - '3.18'
          - '3.19'
          - '3.20'
          - '3.21'
          - '3.22'
          - '3.23'
          - '3.24'
          - '3.25'
          - '3.26'
          - '3.27'
          - '3.28'
          - '3.29'
          - '3.30'
          - '3.31'
          - '4.0'
        generator: ['Unix Makefiles','Ninja', 'Ninja Multi-Config', 'NMake Makefiles', 'NMake Makefiles JOM','Visual Studio 16 2019', 'Visual Studio 17 2022']

    steps:
      - uses: ammaraskar/msvc-problem-matcher@master

      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: Checkout tests repository
        uses: actions/checkout@v4
        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1

      - name: ‚öôÔ∏è run-cmake (configure)
        uses: ./
        id: configure
        with:
          mode: configure
          source_dir: './tests'
          install_prefix: '../install'
          generator: ${{ matrix.generator }}
          toolset: ClangCL
          platform: ${{ matrix.architecture }}

      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          clean_first: true
          build_verbose: true

      - name: üì• run-cmake (install)
        uses: ./
        id: install
        with:
          mode: install
          install_verbose: false
