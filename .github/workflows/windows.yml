        with:
          repository: cmake-tools/runs.test
          path: tests

      - name: ‚¨áÔ∏è Setup CMake v${{ matrix.cmake_version }}
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~${{ matrix.cmake_version }}
          ninjaVersion: ^1

