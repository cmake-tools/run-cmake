        uses: ./
        id: configure
        env:
          CC: gcc
          CXX: g++

        with:
          mode: configure
          generator: ${{ matrix.generator }}
          source_dir: './tests'
          install_prefix: '../install'
          configure_warnings: warning
          configure_warnings_as_errors: ''
          list_cache_variables: 'advanced_help'
          log_level: 'TRACE'
          log_context: true
          graphviz: ./dots/dependencies.dot
      - uses: actions/upload-artifact@v4
        name: üì§ Upload dot files
        with:
          name: dot_${{ github.workflow }}_${{ matrix.generator }}_${{ matrix.cmake_version }}
          path: ./dots/*
          if-no-files-found: warn
          retention-days: 90
          compression-level: 0
          overwrite: true
          include-hidden-files: false
      - name: üõ†Ô∏è run-cmake (build)
        uses: ./
        id: build
        with:
          mode: build
          config: Debug
          clean_first: true
          build_verbose: true

